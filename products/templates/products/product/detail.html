{% extends "base.html" %}

{% load static %}
{% block title %}{{product.name}}{% endblock %}

{% block content %}
<div class="container mx-auto p-4 flex">
    <div>
       {% if product.image %} 
        <img src="{{product.image.url }}" alt="{{product.name}}" class="max-h-[80vh]">
        {% else %}
        <p>The images is not available </p>
       {% endif %}
       <h3 class="font-semibold">{{ product.name }}</h3>
        <p>{{product.description}}</p>
        <p class="text-indigo-600">${{ product.price }}</p>

        <form>
            <button class="bg-indigo-600 text-white px-4 py-2 rounded">Add to cart</button>
        </form>
    </div>

</div>
<h1>{{ product.name }}</h1>
{% endblock %}
